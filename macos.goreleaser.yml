builds:
  - id: dynamo-browse
    targets:
      - darwin_amd64
      - darwin_arm64
    env:
      - CGO_ENABLED=1
    main: ./cmd/dynamo-browse/.
    binary: dynamo-browse
archives:
  - id: zip
    builds:
      - dynamo-browse
    wrap_in_directory: true
    format_overrides:
      - goos: macos
        format: tar.gz
brews:
  - name: audax
    tap:
      owner: lmika
      name: homebrew-audax
      token: "{{ .Env.HOMEBREW_GITHUB_TOKEN }}"
    folder: Formula
    homepage:  https://dynamobrowse.app/
    description: TUI tools for AWS administration
    license: MIT
checksum:
  name_template: 'checksums-macos.txt'
snapshot:
  name_template: "{{ .Tag }}-next"